<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- SEO -->
    <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/favicon/site.webmanifest">
    <title>Lorenzo Fiori | Projects about Graphic Design, UI / UX Design, Color Grading, and More</title>
    <meta name="author" content="Lorenzo Fiori">
    <meta name="description" content="Recent Projects of Lorenzo Fiori">
    <meta name="keywords" content="Photography, Art, Video, Colorist, Art Director, Filmmaker, Graphic Design, UI / UX Design, Lorenzo Fiori, Videomaker, Video Creator, 3D, Visual Storytelling, Grafica, Fotografia">
    <meta name="robots" content="NoAI">
    <!-- /SEO -->
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            scale: 0.85,
        });
    </script>
    <!-- /ScrollReveal -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-toggle"></div>
        <div class="nav-menu" translate="no">
                <a href="/./">Home</a>
                <a href="/gallery">Gallery</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
        </div>
    </nav>
    <!-- /Navigation -->
    <!-- Main -->
    <main class="content">
        <h1 style="display: none;">Lorenzo Fiori Project Grid about Graphic Design and Color Grading</h1>
        <!-- Header -->
        <header>
            <a href="/./"><img src="/assets/icons/favicon.svg" alt="colored logo of lorenzo fiori"></a>
        </header>
        <menu translate="no">
            <a href="/./">Home</a>
            <a href="/gallery">Gallery</a>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </menu>
        <!-- /Header -->
        <div class="projects-container">
            <div class="projects-grid">
                <div class="projects-item"><a href=""><img src="/assets/img/projects/project-pixelspore.jpg" alt="project cover"></a></div>
                <div class="projects-item"><a href="/projects/prochronos/./"><img src="/assets/img/projects/project-prochronos.jpg" alt="project cover"></a></div>
                <div class="projects-item"><a href="/projects/mini-muuu/./"><img src="/assets/img/projects/project-minimuuu.jpg" alt="project cover"></a></div>
                <div class="projects-item"><a href="/projects/hifi-cannella/./"><img src="/assets/img/projects/project-hificannella.jpg" alt="project cover"></a></div>
                <div class="projects-item"><a href="/projects/time-to-fly-itsar/./"><img src="/assets/img/projects/project-time-to-fly-itsrizzoli.jpg" alt="project cover"></a></div>
            </div>
        </div>
    </main>
    <!-- /Main -->
    <!-- Scripts -->
    <script src="/assets/js/navigation.js"></script>
    <script>
        ScrollReveal().reveal('header img');
        ScrollReveal().reveal('.content menu');
        ScrollReveal().reveal('.navbar .nav-toggle');
        ScrollReveal().reveal('.projects-item', {
            delay: 250,
            interval: 80,
            useDelay: 'onload',
            reset: false,
        })
        ScrollReveal().reveal('.projects-item:first-child', {
            delay: 0,
            interval: 80,
        })
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- /Scripts -->
</body>
</html>
