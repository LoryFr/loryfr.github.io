<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- SEO -->
    <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/favicon/site.webmanifest">
    <title>Lorenzo Fiori | About Me</title>
    <meta name="author" content="Lorenzo Fiori">
    <meta name="description" content="Contact Lorenzo Fiori">
    <meta name="keywords" content="Photography, Art, Video, Colorist, Art Director, Filmmaker, Graphic Design, UI / UX Design, Lorenzo Fiori, Videomaker, Video Creator, 3D, Visual Storytelling, Grafica, Fotografia">
    <!-- /SEO -->
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            scale: 0.85,
        });
    </script>
    <!-- /ScrollReveal -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-toggle"></div>
        <div class="nav-menu" translate="no">
                <a href="/./">Home</a>
                <a href="/gallery">Gallery</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
        </div>
    </nav>
    <!-- /Navigation -->
    <!-- Main -->
    <main class="content">
        <!-- Header -->
        <header>
            <a href="/./"><h2 translate="no">Lorenzo <span style="color: var(--ac-primary);">Fiori</span></h2></a>
        </header>
        <menu translate="no">
            <a href="/./">Home</a>
            <a href="/gallery">Gallery</a>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </menu>
        <!-- /Header -->
        <div class="about-container">
            <div class="grid-container">
                <div class="profile-container">
                    <div class="text" translate="no">
                        <h1>Hi There, I'm Lorenzo</h1>
                        <h3>Here you can find My Everyday Creative Suite</h3>
                    </div>
                </div>
                <div class="tech-container">
                    <div class="icons-container">
                        <img src="/assets/icons/tech/designer_icon.svg" alt="">
                        <img src="/assets/icons/tech/photo_icon.svg" alt="">
                        <img src="/assets/icons/tech/publisher_icon.svg" alt="">
                        <img src="/assets/icons/tech/visual_studio_code_icon.svg" alt="">
                        <img src="/assets/icons/tech/firefox_icon.svg" alt="">
                        <img src="/assets/icons/tech/figma_icon.svg" alt="">
                        <img src="/assets/icons/tech/davinci-resolve-icon.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /Main -->
    <!-- Scripts -->
    <script src="/assets/js/navigation.js"></script>
    <script>
        ScrollReveal().reveal('header img');
        ScrollReveal().reveal('header h2');
        ScrollReveal().reveal('.content menu');
        ScrollReveal().reveal('.navbar .nav-toggle');
        ScrollReveal().reveal('.content .grid-container');
        ScrollReveal().reveal('.content .grid-container .profile-container' , {
            delay: 50,
        });
        ScrollReveal().reveal('.content .grid-container .profile-container .text' , {
            delay: 200,
            distance: '100px',
        });
        ScrollReveal().reveal('.content .grid-container .tech-container' , {
            delay: 100,
        });
        ScrollReveal().reveal('.content .grid-container .tech-container .icons-container' , {
            delay: 150,
        });
        ScrollReveal().reveal('.content .grid-container .tech-container .icons-container img' , {
            delay: 200,
            interval: 100,
            distance: '100px',
        });
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- /Scripts -->
</body>
</html>
