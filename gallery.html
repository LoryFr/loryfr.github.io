<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- SEO -->
    <link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/favicon/site.webmanifest">
    <title>Lorenzo Fiori | Gallery about Street Photography and More</title>
    <meta name="author" content="Lorenzo Fiori">
    <meta name="description" content="Recent Projects of Lorenzo Fiori">
    <meta name="keywords" content="Photography, Art, Video, Colorist, Art Director, Filmmaker, Graphic Design, UI / UX Design, Lorenzo Fiori, Videomaker, Video Creator, 3D, Visual Storytelling, Grafica, Fotografia">
    <!-- /SEO -->
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            scale: 0.85,
        });
    </script>
    <!-- /ScrollReveal -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-toggle"></div>
        <div class="nav-menu" translate="no">
                <a href="/./">Home</a>
                <a href="/gallery">Gallery</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
        </div>
    </nav>
    <!-- /Navigation -->
    <!-- Main -->
    <main class="content">
        <h1 style="display: none;">Lorenzo Fiori Personal Gallery about Street Photography</h1>
        <!-- Header -->
        <header>
            <a href="/./"><img src="assets/icons/favicon.svg" alt="colored logo of lorenzo fiori"></a>
        </header>
        <menu translate="no">
            <a href="/./">Home</a>
            <a href="/gallery">Gallery</a>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </menu>
        <!-- /Header -->
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item"><img src="/assets/img/gallery/1.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/2.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/3.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/4.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/5.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/6.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/7.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/8.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/9.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/10.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/11.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/12.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/13.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/14.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/15.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/16.jpg" alt="copyrighted image by lorenzo fiori"></div>
                <div class="gallery-item"><img src="/assets/img/gallery/17.jpg" alt="copyrighted image by lorenzo fiori"></div>
            </div>
        </div>
    </main>
    <!-- /Main -->
    <!-- Scripts -->
    <script src="/assets/js/navigation.js"></script>
    <script>
        ScrollReveal().reveal('header img');
        ScrollReveal().reveal('.content menu');
        ScrollReveal().reveal('.navbar .nav-toggle');
        ScrollReveal().reveal('.gallery-item', {
            delay: 250,
            interval: 80,
            useDelay: 'onload',
            reset: false,
            distance: '100px',
        });
        ScrollReveal().reveal('.gallery-item:first-child', {
            delay: 0,
            interval: 80,
        });
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- /Scripts -->
</body>
</html>
