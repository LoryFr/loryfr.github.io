<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <!-- SEO -->
    <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon">
    <title>Lorenzo Fiori | HiFi Cannella Website Redesign</title>
    <meta name="author" content="Lorenzo Fiori">
    <meta name="description" content="HiFi Cannella Website Redesign">
    <meta name="keywords" content="Photography, Art, Video, Colorist, Art Director, Graphic Design, Design, Lorenzo Fiori, Videomaker, Video Creator, 3D, Visual Storytelling, Grafica, Fotografia">
    <meta name="robots" content="NoAI">
    <!-- /SEO -->
    <!-- Style -->
    <style>
        .project-container {
            padding: 110px 100px;
            min-height: 100vh;
            color: white;
            position: relative;
        }
        @media (max-width: 798px) {
            .project-container {
                padding: 110px 30px;
            }
        }
        .project-cover {
            position: fixed;
            background: url(cover.svg) center;
            background-size: 128px;
            background-color: black;
            width: 100%;
            height: 100%;
        }
        .project-cover .filter {
            height: 100%;
            background-color: black;
            opacity: 0.8;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            vertical-align: bottom;
        }
        .project-container .hero-image {
            margin-bottom: 15px;
        }
        .project-container .hero-image img {
            box-shadow: var(--box-shadow);
        }
        .project-container .image-grid {
            column-count: 2;
            gap: 15px;
        }
        .project-container .image-grid img {
            margin-bottom: 15px;
        }
    </style>
    <!-- /Style -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-toggle"></div>
        <div class="nav-menu" translate="no">
                <a href="../.././">Home</a>
                <a href="../.././gallery">Gallery</a>
                <a href="../.././projects">Projects</a>
                <a href="../.././about">About</a>
                <a href="../.././contact">Contact</a>
        </div>
    </nav>
    <!-- /Navigation -->
    <!-- Main -->
    <main class="content">
        <!-- Header -->
        <header>
            <a href="../.././"><img src="../../assets/icons/favicon.svg" alt="colored logo of lorenzo fiori"></a>
        </header>
        <menu translate="no">
            <a href="../.././">Home</a>
            <a href="../.././gallery">Gallery</a>
            <a href="../.././projects">Projects</a>
            <a href="../.././about">About</a>
            <a href="../.././contact">Contact</a>
        </menu>
        <!-- /Header -->
        <div class="project-cover">
            <div class="filter"></div>
        </div>
        <div class="project-container">
            <div class="hero-image">
                <img src="img/img7.jpg" alt="">
            </div>
            <div class="image-grid">
                <img src="img/img1.jpg" alt="">
                <img src="img/img2.jpg" alt="">
                <img src="img/img3.jpg" alt="">
                <img src="img/img4.jpg" alt="">
                <img src="img/img5.jpg" alt="">
                <img src="img/img8.jpg" alt="">
            </div>
        </div>
    </main>
    <!-- /Main -->
    <!-- Scripts -->
    <script src="../../assets/js/navigation.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- /Scripts -->
</body>
</html>
