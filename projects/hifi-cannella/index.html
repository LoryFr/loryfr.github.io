<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- SEO -->
    <link rel="shortcut icon" href="/assets/icons/favicon.svg" type="image/x-icon">
    <title>Lorenzo Fiori | HiFi Cannella Website Redesign</title>
    <meta name="author" content="Lorenzo Fiori">
    <meta name="description" content="HiFi Cannella Website Redesign">
    <meta name="keywords" content="Photography, Art, Video, Colorist, Art Director, Graphic Design, Design, Lorenzo Fiori, Videomaker, Video Creator, 3D, Visual Storytelling, Grafica, Fotografia">
    <!-- /SEO -->
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        ScrollReveal({
            reset: true,
            scale: 0.85,
        });
    </script>
    <!-- /ScrollReveal -->
    <!-- Style -->
    <style>
        .project-container {
            padding: 110px 100px;
            min-height: 100vh;
            color: white;
            position: relative;
        }
        @media (max-width: 798px) {
            .project-container {
                padding: 110px 30px;
            }
        }
        .project-cover {
            position: fixed;
            background-color: black;
            width: 100%;
            height: 100%;
        }
        .project-cover .filter {
            height: 100%;
            opacity: 0;
        }
        .project-container img {
            width: 100%;
            vertical-align: bottom;
        }
    </style>
    <!-- /Style -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-toggle"></div>
        <div class="nav-menu" translate="no">
                <a href="/./">Home</a>
                <a href="/gallery">Gallery</a>
                <a href="/projects">Projects</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
        </div>
    </nav>
    <!-- /Navigation -->
    <!-- Main -->
    <main class="content">
        <!-- Header -->
        <header>
            <a href="/./"><h2 translate="no">Lorenzo <span style="color: var(--ac-primary);">Fiori</span></h2></a>
        </header>
        <menu translate="no">
            <a href="/./">Home</a>
            <a href="/gallery">Gallery</a>
            <a href="/projects">Projects</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </menu>
        <!-- /Header -->
        <div class="project-cover">
            <div class="filter"></div>
        </div>
        <div class="project-container">
            <div class="title">
                <h1>HiFi Cannella</h1>
                <p>paragrafo di prova</p>
            </div>
        </div>
    </main>
    <!-- /Main -->
    <!-- Scripts -->
    <script src="/assets/js/navigation.js"></script>
    <script>
        ScrollReveal().reveal('header' , {
            delay: 250,
        });
        ScrollReveal().reveal('.content menu' , {
            delay: 500,
        });
        ScrollReveal().reveal('.navbar .nav-toggle');
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- /Scripts -->
</body>
</html>
